<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Part 0 : Forms Exercise</title>
    </head>
    <body>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" value="Person Person"/>
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" value="email@email.com"/>
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user)message">Here is a default text for this element</textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </body>
</html>
